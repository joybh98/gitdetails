<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
        <form method="post">
            <label for="username" class="label">Enter Username</label>
            <input class="input" type="text" placeholder="Text input" id="username">
            <!--<button type="submit" class="button">Submit</button>-->
        </form>
    </div>
  </section>

  <div class="container">
    <section class="userDetails is-sr-only" id="userDetails">
      <div class="card">
        <img src="" id="userimage">
        <div class="card-content">
          <h4 class="title is-4" id="username"></h4>
          <p id="name"></p>
          <p id="followers"></p>
          <p id="following"></p>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
  </body>
